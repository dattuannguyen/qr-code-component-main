<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-slate-200">
      <div
        class="card m-2 bg-white flex justify-center flex-col items-center p-4 rounded-2xl w-72 gap-4"
      >
        <img
          src="images/image-qr-code.png"
          alt="qrcode"
          class="w-fit h-auto rounded-xl"
        />
        <p class="font-bold text-xl text-slate-900 text-center">
          Improve your front-end skills by building projects
        </p>
        <p class="text-sm text-slate-500 text-center font-medium">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
